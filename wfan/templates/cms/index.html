<!DOCTYPE html>
<meta charset="utf-8">

<div id = 'header' >
<h1>tweet数比較</h1>
</div>

<div id = 'select'>
    <form id="surprise_fm" action="surprise/" method="post">{% csrf_token %}

        <div id = "input_from_date">
        <label>From date</label>
            <input type="text" value="" id="from_time" class="input_time"/>
        </div>

        <div id = "input_to_date">
        <label >To date</label>
            <input type="text" value="" id="to_time" class="input_time"/>
        </div>

        <div id = "date_button">
        <input id="date_btn" type="submit" value="期間変更">
        </div>

        <div id = "switch_f">
          <ul>
            <li>
              <input type="radio" name="frequency" value="dayly" id="dayly" checked/>
                <label for="dayly" class="label" id = "dayly_label">Dayly</label>
            </li>
            <li>
              <input type="radio" name="frequency" value="hourly" id="hourly" />
                <label for="hourly" class="label" id = "hourly_label">Hourly</label>
            </li>
          </ul>
        </div>
        <div id = 'border'></div>
    </form>
</div>

<div id='dashboard' ></div>

<link href="{{ STATIC_URL }}css/jquery.datetimepicker.css" rel="stylesheet" >
<link href="{{ STATIC_URL }}css/cms.css" rel="stylesheet" >
<script src="{{ STATIC_URL }}js/jquery-1.12.0.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
<script src="{{ STATIC_URL }}js/d3.min.js"></script>
<script src="{{ STATIC_URL }}js/build/jquery.datetimepicker.full.min.js"></script>
<script src="{{ STATIC_URL }}js/cms.js"></script>
