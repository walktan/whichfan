<!DOCTYPE html>
<meta charset="utf-8">

<div id = 'header' >
<h1>tweet数比較</h1>
</div>

<div id = 'select'>
    <form id="termFm" action="changeTerm/" method="post">{% csrf_token %}

        <div id = "alertMsg"></div>
        
        <div id = "inputFromDate">
        <label>From date</label>
            <input type="text" value="" id="fromTime" class="inputTime"/>
        </div>

        <div id = "inputToDate">
        <label >To date</label>
            <input type="text" value="" id="toTime" class="inputTime"/>
        </div>

        <div id = "dateButton">
        <input id="dateBtn" type="submit" value="期間変更">
        </div>

        <div id = "switchF">
          <ul>
            <li>
              <input type="radio" name="frequency" value="dayly" id="dayly" checked/>
                <label for="dayly" class="label" id = "daylyLabel">Dayly</label>
            </li>
            <li>
              <input type="radio" name="frequency" value="hourly" id="hourly" />
                <label for="hourly" class="label" id = "hourlyLabel">Hourly</label>
            </li>
          </ul>
        </div>
        <div id = 'border'></div>
    </form>
</div>

<div id='graph' ></div>

<link href="{{ STATIC_URL }}css/jquery.datetimepicker.css" rel="stylesheet" >

<script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
<script src="{{ STATIC_URL }}js/d3.min.js"></script>
